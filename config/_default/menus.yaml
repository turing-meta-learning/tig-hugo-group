# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  # - name: News
  #   url: '#posts'
  #   weight: 20
  - name: Docs
    url: 'https://pykale.readthedocs.io/en/latest/'
    weight: 30
  - name: Discussions
    url: 'https://github.com/pykale/pykale/discussions'
    weight: 40
  - name: Tutorials
    url: 'https://pykale.readthedocs.io/en/latest/notebooks.html'
    weight: 50
  - name: Examples
    url: 'https://github.com/pykale/pykale/tree/main/examples'
    weight: 60
  - name: GitHub
    url: 'https://github.com/pykale/pykale'
    weight: 70

